startDelaySeconds: 0
rules:
  - pattern: "kafka.connect<type=connector-task-metrics, connector=(.+), task=(.+)><>(.*)"
    name: kafka_connect_task_$3
    labels:
      connector: "$1"
      task: "$2"
  - pattern: "kafka.connect<type=connector-metrics, connector=(.+)><>(.*)"
    name: kafka_connect_connector_$2
    labels:
      connector: "$1"
